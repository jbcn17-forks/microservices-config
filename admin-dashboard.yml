spring: 
  boot: 
    admin: 
      routes: 
        endpoints: env,metrics,dump,jolokia,info,configprops,trace,refresh,loggers,hystrix.stream,activiti,turbine.stream
    turbine: 
      clusters: default
      location: admin-dashboard
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread: 
            timeoutInMilliseconds: 30000
      circuitBreaker:
        requestVolumeThreshold: 20
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 10000
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
          numBuckets: 10
  threadpool:
    default:
    coreSize: 10      
 
turbine: 
  appConfig: discovery, customers, movements    
  clusterNameExpression: "'default'"
  instanceUrlSuffix.default: /private/hystrix.stream