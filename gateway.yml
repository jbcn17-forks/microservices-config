endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false 
    
hystrix:
  command: 
    default: 
      execution: 
        isolation: 
          thread:
            timeoutInMilliseconds: 50000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 50000
  eureka:
    enabled: true

management:
  add-application-context-header: false
security:
  enable-csrf: false 

zuul:
  add-proxy-headers: true
  ignoredServices: '*'
  ignoredPatterns: /**/private/**
  routes:     
    discovery:
      path: /eureka/**
      serviceId: discovery
      stripPrefix: false 
    